<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Greeting with Food Suggestions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container -->
  <div class="container" id="container">
    <h1 id="greeting">Hello!</h1>
    <p class="quote" id="quote">"The best time to start was yesterday. The second best time is now!"</p>
    <p id="food-suggestion">Loading suggestions...</p>
    <button class="btn" id="clickBtn">Click Me for Food!</button>
  </div>

  <!-- Dish Selection Page -->
  <div class="food-selection-page" id="foodSelectionPage">
    <h2>Select Your Dish</h2>
    <div class="food-buttons" id="foodButtonsContainer"></div>
    <button class="btn" id="backBtn">Back to Home</button> <!-- Button to go back to the main page -->
  </div>

  <script src="script.js"></script>
</body>
</html>
